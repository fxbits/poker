<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scrum Poker (lite)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Verdana;
            margin: 0;
            background: #678;
        }

        .cards {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            font-size: 0;
            perspective: 200vw;
            width: 100vw;
            height: 100vh;
            padding: 4vh 2vw;
            box-sizing: border-box;
            place-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 2em;
            height: 3em;
            line-height: 3em;
            font-size: 6.75vh;
            margin: 2vh 4vw;
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .card.selected {
            font-size: calc(10vh + 20vw);
            margin: 0 auto;
        }
        .card.selected.flipped {
            transform: rotateY(180deg);
            transition: none;
        }

        .cards.selected .card:not(.selected) {
            display: none !important;
        }

        .card .front, .card .back {
            backface-visibility: hidden;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 2px solid white;
            background: rgb(36,195,239);
            border-radius: 0.3em;
            box-shadow: 0px 0px 0.03em rgba(0, 0, 0, 0.7), 0px 0px 0.1em rgba(0, 0, 0, 0.4);
            color: white;
            font-family: Verdana;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 1px rgba(0, 0, 0, 1), 0 0 3px rgba(0, 0, 0, 0.6);
        }

        .card .back {
            transform: rotateY(180deg);
            background-image: url(fbit9.png);
            background-repeat: no-repeat;
            background-blend-mode: soft-light;
            background-color: #24c3ef;
            background-position: center center;
            background-size: 75%;
        }

        footer {
            color: rgba(255,255,255,0.5);
            text-align: right;
            font-size: 8pt;
            display: inline-block;
            position: absolute;
            right: 2vw;
            bottom: 1vh;
            z-index: -1;
        }

        @media screen and (orientation:landscape) {
            .card {
                font-size: 6.6666vw;
                margin: 4vh 3vw;
            }

            .card.selected {
                font-size: 31vh;
            }
        }
    </style>
</head>

<body>
    <div class="cards">
        <div class="card"><div class="front">1</div><div class="back"></div></div>
        <div class="card"><div class="front">2</div><div class="back"></div></div>
        <div class="card"><div class="front">3</div><div class="back"></div></div>
        <div class="card"><div class="front">5</div><div class="back"></div></div>
        <div class="card"><div class="front">8</div><div class="back"></div></div>
        <div class="card"><div class="front">13</div><div class="back"></div></div>
        <div class="card"><div class="front">20</div><div class="back"></div></div>
        <div class="card"><div class="front">?</div><div class="back"></div></div>
    </div>
    <footer>Made with &#x2764; by Flexibits</footer>
    <script>
        const container = document.querySelector('.cards');
        document.querySelectorAll('.card').forEach(div => {
            div.addEventListener('click', () => {
                const cls = div.classList;
                if (cls.contains('selected')) {
                    if (cls.contains('flipped')) {
                        cls.remove('flipped');
                    } else {
                        cls.remove('selected');
                        container.classList.remove('selected');

                    }
                } else {
                    cls.add('selected', 'flipped');
                    container.classList.add('selected');
                }
            });
        });
    </script>
</body>

</html>
